<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>act 4</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // Using JavaScript programmatically append each drinkList item to the "drink-options" div
    // HINT: you will need a for loop to go over each element in the list Your final code should NOT have any of the following methods: `createElement`, `textContent`, or `appendChild`

    drinkList.forEach(drink => {
      const drinkDiv = $("<div>");
      drinkDiv.text(drink);
      $("#drink-options").append(drinkDiv);;
    })

  </script>

</body>

</html>
