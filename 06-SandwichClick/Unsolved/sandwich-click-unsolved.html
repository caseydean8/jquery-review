<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>act 6</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(() => {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      let pbjs = 0;
      let grilledcheeses = 0;
      let roastbeefs = 0;
      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").on("click", () => {
        $("#image-div").empty();
        $("#image-div").prepend('<img src="https://theheritagecook.com/wp-content/uploads/2013/10/PBJ-Triangles-w-fruit-iStock.jpg" />');
        alert("You have eaten a pbj");
        pbjs++;
        alert(`You have eaten ${pbjs} in total`);
      });

      $("#grilledcheese").on("click", function () {
        $("#image-div").empty();
        $("#image-div").prepend('<img src="https://www.weewatch.com/wp-content/uploads/2016/04/grilled-cheese-_-sex.jpg" />');
        alert("You have eaten a grilledcheese");
        grilledcheeses++;
        alert(`You have eaten ${grilledcheeses} in total`);
      });

      $("#roastbeef").on("click", function () {
        $("#image-div").empty();
        $("#image-div").prepend('<img src="https://images-gmi-pmc.edge-generalmills.com/b5571aea-1815-4abe-8537-e1b3c517327c.jpg" />');
        alert("You have eaten a roastbeef");
        roastbeefs++;
        alert(`You have eaten ${roastbeefs} in total`);
      });

    });

  </script>

</body>

</html>
